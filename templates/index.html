<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Health Monitoring System</h1>
    <form id="healthDataForm">
        <label>Heart Rate:</label>
        <input type="number" id="heart_rate" required>
        <br>
        <label>Oxygen Level:</label>
        <input type="number" id="oxygen_level" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="alerts"></div>

    <script>
        document.getElementById('healthDataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                heart_rate: parseInt(document.getElementById('heart_rate').value),
                oxygen_level: parseInt(document.getElementById('oxygen_level').value)
            };

            fetch('/api/health-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('alerts').innerHTML = data.alerts.join('<br>');
            });
        });
    </script>
</body>
</html>
